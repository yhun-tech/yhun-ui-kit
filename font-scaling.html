<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Scaling HTML</title>


   <link rel="stylesheet" href="color-pallete.css">

</head>

            <body>


                <section class="wrapper">
           

                    <nav class="font_menu">

                        <div class="nav_button_group">

                            <a href="#" class="font_links san_serif">San Serif</a>
                            <a href="#" class="font_links future_serif">Future Serif</a>
                            <a href="#" class="font_links decorative_serif">Decorative Serif</a>

                        </div>                        
                       

                    </nav>



                    <div class="font_frames san_serif_frame">

                          <p class="font_size fn-up-6_8">This is a font calculated with 6.84</p>
                        <p class="font_size fn-up-4_2">This is a font calculated with 4.23rem</p>
                        <p class="font_size fn-up-2_6">This is a font calculated with 2.617rem</p>
                        <p class="font_size fn-up-1_6">This is a font calculated with 1.618</p>
                        <p class="font_size fn-1">This is a font calculated with 1</p>
                        <p class="font_size fn-down-0_6">This is a font calculated with 0.618rem</p>

                    </div>

                    
                </section>
           
                

            </body>


</html>
